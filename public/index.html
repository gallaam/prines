<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link href="manifest.json" id="mainManifest" rel="manifest">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link href="/assets/img/favicons/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png">
  <link href="/assets/img/favicons/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png">
  <link href="/assets/img/favicons/favicon-96x96.png" rel="icon" sizes="96x96" type="image/png">
  <link href="/assets/img/favicons/favicon-128x128.png" rel="icon" sizes="128x128" type="image/png">
  <link href="/assets/img/favicons/favicon-192x192.png" rel="apple-touch-icon">
  <link href="https://api.tiles.mapbox.com/mapbox-gl-js/v1.1.0/mapbox-gl.css" rel="stylesheet">

    <title>React App</title>
  </head>
  <body>
  <style>
.use-on-phone {
    position: fixed;
    bottom: 20px;
    left: 20px;
    display: flex;
    padding: 10px 20px;
    color: #000;
    box-shadow: 0 3px 6px -1px rgba(0, 0, 0, .12), 0 6px 25px -4px rgba(137, 137, 137, .3);
    background: #fff;
    border-radius: .275rem;
    max-width: 90%!important;
    font-family: 'Open Sans', -apple-system, 'Segoe UI', BlinkMacSystemFont, Roboto, 'Helvetica Neue', Arial, sans-serif!important;
    align-items: center;
    z-index: 2147483647
  }
  .float-phone {
    width: 30px;
    transform-style: preserve-3d;
    animation-name: floating;
    animation-duration: 3s;
    animation-iteration-count: infinite;
    animation-timing-function: ease-in-out
  }
  @keyframes floating {
    from {
      transform: translate(0, 0)
    }
    50% {
      transform: translate(0, 5px)
    }
    to {
      transform: translate(0, 0)
    }
  }
  @media (min-width:320px) and (max-width:767px) {
    .use-on-phone {
      display: none!important
    }
  }
  </style>
  <div class="use-on-phone">
    <img class="float-phone" src="/assets/img/phone.png"><span style="margin-left: 20px;"><span style="font-weight: 700;">Try it on your phone</span><br>
    to get the ultimate experience.</span>
  </div><noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="page-container">
    <div id="root"></div>
  </div>

  </body>
</html>
